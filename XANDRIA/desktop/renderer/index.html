<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'"> 
    <title>XANDRIA Desktop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <h1>XANDRIA Desktop</h1>
      <form id="form">
        <label>Intent</label>
        <textarea id="intent" rows="6" placeholder="Describe your app or game..."></textarea>
        <div class="row">
          <label><input type="checkbox" id="solo" checked /> Enable SOLOcoder</label>
          <button id="gen" type="submit">Generate</button>
          <button id="open" type="button">Open Output</button>
          <button id="export-app" type="button">Export App</button>
          <button id="export-game" type="button">Export Game</button>
        </div>
      </form>
      <pre id="log"></pre>
      <h3>Export Logs</h3>
      <pre id="export-log"></pre>
    </div>
    <script src="app.js"></script>
  </body>
</html>
