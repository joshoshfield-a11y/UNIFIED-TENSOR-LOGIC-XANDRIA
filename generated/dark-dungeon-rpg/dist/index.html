<!DOCTYPE html><html><head><title>Xandria RPG</title><style>body{margin:0;background:#000;user-select:none;overflow:hidden}canvas{width:100vw;height:100vh;display:block}#ui{position:absolute;top:20px;left:20px;color:#00ff41;font-family:'Courier New',monospace;pointer-events:none;text-shadow:0 0 5px #00ff41;transition:all 0.3s}#inv{position:absolute;bottom:20px;left:50%;transform:translateX(-50%);display:flex;gap:10px;padding:10px;background:rgba(0,0,0,0.5);border:1px solid #333;border-radius:8px}.slot{width:50px;height:50px;border:1px solid #00ff41;background:rgba(0,20,0,0.8);display:flex;align-items:center;justify-content:center;color:white;font-size:24px;cursor:pointer;transition:transform 0.1s}.slot:hover{transform:scale(1.1);background:rgba(0,40,0,0.9)}#quest{position:absolute;top:20px;right:20px;width:250px;background:rgba(0,0,0,0.7);padding:15px;border:1px solid #444;color:#eee;font-family:sans-serif}.quest-title{color:gold;font-weight:bold;margin-bottom:5px}</style></head><body><div id="root"></div><div id="ui"><h1>STATUS: ONLINE</h1><p>HP: <span id="hp">100</span>%</p><p>XP: <span id="xp">0</span></p></div><div id="quest"><div class="quest-title">Current Quest</div><div id="quest-desc">Explore the world and defeat enemies.</div></div><div id="inv"></div><script type="module" src="src/main.jsx"></script></body></html>
