name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci || echo 'no package.json yet'
      - run: npm run build || echo 'no build script'
      - run: npm test || echo 'no tests'
